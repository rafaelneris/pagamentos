paths:
  tests: tests
  output: tests/_output
  data: tests/_data
  support: tests/_support
  envs: tests/_envs
actor_suffix: Tester
extensions:
  enabled:
    - Codeception\Extension\RunFailed
coverage:
  enabled: true
  include:
    - app/*
  exclude:
    - app/Application/Exceptions
  low_limit: 70
  high_limit: 90
  show_uncovered: false
  show_only_summary: false
